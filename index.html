<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Message</title>
    <link rel="icon" href="./img/favicon.ico" />
    <script type="module" crossorigin src="./assets/index-BeEhImcM.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CgWjAVgY.css">
  </head>
  <body class="">
    <main class="mx-auto">
      <section
        class="relative h-screen w-full overflow-hidden bg-linear-to-b/oklch from-blue-500 to-sky-200"
      >
        <div
          class="clickable-cloud animate-fuwafuwa absolute top-[10%] left-[5%] z-20 h-16 w-32 cursor-pointer rounded-full bg-white/90 shadow-lg blur-md transition-transform duration-800 hover:scale-110 md:h-60 md:w-80"
        ></div>
        <div
          class="clickable-cloud animate-fuwafuwa absolute bottom-[15%] left-[8%] z-20 h-24 w-48 cursor-pointer rounded-full bg-white/95 shadow-2xl blur-sm transition-transform delay-300 duration-800 hover:scale-110 md:h-40 md:w-80"
        ></div>
        <div
          class="animate-fuwafuwa absolute top-[10%] left-[40%] z-0 h-12 w-24 rounded-[70%] bg-white/70 shadow-lg blur-xl delay-500 md:h-24 md:w-48"
        ></div>

        <div
          class="relative z-10 flex h-full flex-col items-center justify-center px-4"
        >
          <div class="mb-4 animate-bounce text-center">
            <p class="text-lg font-bold text-white drop-shadow-md md:text-xl">
              ☁️ 雲をどれか押してみてね！
            </p>
          </div>
          <h1
            class="rounded-full border border-white/30 bg-white/20 px-8 py-3 text-xl font-bold text-white shadow-2xl backdrop-blur-md transition-all hover:bg-white/40 active:scale-95 md:px-12 md:py-4 md:text-2xl"
          >
            Cloud Message
          </h1>
        </div>

        <div
          class="animate-fuwafuwa absolute right-[30%] bottom-[10%] z-0 h-12 w-24 rounded-[50%] bg-white/70 blur-xl delay-500 md:h-40 md:w-100"
        ></div>
        <div
          class="clickable-cloud animate-fuwafuwa absolute top-[20%] right-[2%] z-20 h-20 w-40 cursor-pointer rounded-full bg-white/90 shadow-lg blur-lg transition-transform delay-100 duration-800 hover:scale-110 md:h-36 md:w-80"
        ></div>
        <div
          class="clickable-cloud animate-fuwafuwa absolute right-[5%] bottom-[10%] z-20 h-18 w-36 cursor-pointer rounded-full bg-white/95 shadow-lg blur-lg transition-transform delay-75 duration-800 hover:scale-110 md:h-48 md:w-96"
        ></div>
        <div
          id="fortune-window"
          class="fixed inset-0 z-50 flex hidden items-center justify-center bg-black/20 backdrop-blur-sm"
        >
          <div
            class="animate-fuwafuwa relative w-[90%] max-w-sm rounded-3xl border-4 border-sky-100 bg-white/90 p-8 text-center shadow-2xl backdrop-blur-md"
          >
            <button
              id="close-btn"
              class="absolute top-4 right-4 text-2xl font-bold text-sky-400 hover:text-sky-600"
            >
              &times;
            </button>

            <h2 class="mb-4 text-lg font-medium text-sky-500/80">
              雲からアドバイス
            </h2>

            <p
              class="pb-4 text-center text-xl font-medium text-orange-500/80"
              id="res-advice"
            >
              "アドバイスがここに表示されます"
            </p>
            <div class="space-y-4 text-left">
              <p class="flex justify-between border-b border-sky-100 pb-2">
                <span class="text-slate-500">ラッキーカラー</span>
                <span id="res-color" class="font-bold text-sky-500/80"
                  >---</span
                >
              </p>
              <p class="flex justify-between border-b border-sky-100 pb-2">
                <span class="text-slate-500">ラッキーアイテム</span>
                <span id="res-item" class="font-bold text-sky-500/80">---</span>
              </p>
            </div>
            <p
              id="res-status"
              class="mt-4 text-center text-xs font-bold text-gray-400"
            ></p>

            <button
              id="close-btn-bottom"
              class="mt-8 rounded-full bg-sky-400 px-8 py-2 font-bold text-white transition-colors hover:bg-sky-500"
            >
              閉じる
            </button>
          </div>
        </div>
      </section>
      <section class="h-40 bg-gradient-to-b from-sky-200 to-white"></section>

      <section id="concept" class="py-10">
        <div class="mx-auto h-1/2 max-w-[400px] text-center">
          <h2 class="mb-4 text-2xl font-bold tracking-wide text-slate-500/80">
            Concept
          </h2>
          <p
            class="fade-line py-5 leading-loose text-slate-600/80 md:py-4 md:text-left"
          >
            好きな占いと、いつも見上げていた空。
          </p>
          <p
            class="fade-line py-5 leading-loose text-slate-600/80 md:py-4 md:text-left"
          >
            年末年始に、自分がどこまで作れるのかを試してみました。
          </p>
          <p
            class="fade-line py-5 leading-loose text-slate-600/80 md:py-4 md:text-left"
          >
            一日一回、雲を選んで、空を眺める。
          </p>
          <p
            class="fade-line py-5 leading-loose text-slate-600/80 md:py-4 md:text-left"
          >
            そんな小さなワクワクを、この場所に込めています。
          </p>
        </div>
      </section>
      <section id="profile" class=""></section>
    </main>
    <footer class="py-4 text-center text-xs">
      <small>&copy;</small>
    </footer>
  </body>
</html>
